<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        margin-top: 20px;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Signup</h2>
    <form id="signup-form" action="{{url_for('signup') }}" method="POST">
        <!-- Add signup form fields here -->
        <input type="text" id="signup-username" name="username" placeholder="Username" required>
        <input type="password" id="signup-password" name="password" placeholder="Password" required>
        <input type="tel" id="signup-mobile" name="mobile_number" placeholder="Mobile Number" maxlength="10" required>
        <input type="submit" value="Signup">
    </form>
    <p>Already have an account? Click <a href="{{ url_for('login') }}">here</a> to login!</p>
</div>
</body>
</html>
