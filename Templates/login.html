<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    /* Basic styling for the form */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    h2 {
        text-align: center;
    }
    
    form {
        margin-top: 20px;
    }
    
    input[type="tel"],
    input[type="password"],
    input[type="tel"]:focus,
    input[type="password"]:focus {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    {% if error %}
    <p class="error">Invalid mobile number or password. Please try again.</p>
    {% endif %}
    <form id="login-form" action="{{ url_for('login') }}" method="POST">
        <input type="tel" id="login-mobile-number" name="mobile_number" placeholder="Mobile number" maxlength="10" required>
        <input type="password" id="login-password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <p>New User? Click <a href="{{ url_for('signup') }}">here</a> to sign up!</p>
</div>
</body>
</html>
